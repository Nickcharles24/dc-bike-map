<!DOCTYPE html>
<html>
<head>
    <title>üö¥ Explore DC's Bikeability! üö¥</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f3;
            text-align: center;
            color: #222;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #0056b3;
        }
        #map { 
            height: 600px; 
            width: 90%; 
            max-width: 1000px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            border: 3px solid #0056b3;
        }
        .leaflet-popup-content {
            font-size: 15px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üåç Pedal Through the Nation's Capital! üö≤</h1>
    <p>Click on the trail to learn more about DC's most bike-friendly routes! </p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false,
            dragging: true,
            scrollWheelZoom: false,
        }).setView([38.9577, -77.1003], 12); 
        console.log("Map initialized");

        // Add a custom tile layer with an eye-catching design
        L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
        }).addTo(map);

        // Add Capital Crescent Trail bike lane (polyline)
        var capitalCrescentTrailCoords = [
            [38.9036, -77.0650], // Georgetown
            [38.9099, -77.0781],
            [38.9182, -77.0945],
            [38.9230, -77.1066],
            [38.9305, -77.1162],
            [38.9411, -77.1233],
            [38.9510, -77.1301],
            [38.9611, -77.1383],
            [38.9696, -77.1449],
            [38.9734, -77.1484], // Bethesda
            [38.9776, -77.1537],
            [38.9805, -77.1577]
        ];

        var capitalCrescentTrail = L.polyline(capitalCrescentTrailCoords, {
            color: '#ff6f00', // Vibrant orange for excitement
            weight: 7,
            opacity: 0.9,
            dashArray: '10, 5',
        }).addTo(map).bindPopup('<b>üö¥ Capital Crescent Trail</b><br>One of DC‚Äôs most scenic bike paths!');

        console.log("Capital Crescent Trail added:", capitalCrescentTrail);

        capitalCrescentTrail.on('click', function(e) {
            this.openPopup();
            console.log("Trail clicked at: ", e.latlng);
        });

        // Add a sample problem area marker with a styled popup
        L.marker([38.910, -77.030], {
            icon: L.icon({
                iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg',
                iconSize: [12, 12],
            })
        }).addTo(map)
            .bindPopup('<b>‚ö†Ô∏è High-Traffic Zone</b><br>Use caution! Heavy car congestion reported.')
            .openPopup();
    </script>
</body>
</html>
