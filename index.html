<!DOCTYPE html>
<html>
<head>
    <title>üö¥ Explore DC's Bikeability! üö¥</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?bike,city,art') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #222;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 32px;
            margin-top: 20px;
            color: #ff6f00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #map { 
            height: 600px; 
            width: 90%; 
            max-width: 1100px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border: 4px solid #ff6f00;
        }
        .leaflet-popup-content {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .input-container {
            margin: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            background: #ff6f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üåç Pedal Through the Nation's Capital! üö≤</h1>
    <p>Click on trails, monuments, and universities to learn more about DC's most bike-friendly routes and historic sites! </p>
    <div id="map"></div>
    
    <div class="input-container">
        <h3>Add Your Own Landmark</h3>
        <input type="text" id="landmark-name" placeholder="Landmark Name">
        <input type="text" id="landmark-address" placeholder="Street Address">
        <button onclick="geocodeAddress()">Add Landmark</button>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([38.9072, -77.0369], 13); 

        L.tileLayer('https://{s}.tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=XIlQYa2nDMxuo6eahUvDvNcSFtFZyWkM3KH5XDqF6Fp9oUQpcljOAG1I9OunClJ3', {
            attribution: '¬© OpenStreetMap contributors, ¬© JawgMaps',
        }).addTo(map);

        // Capital Crescent Trail - precise route
        var capitalCrescentTrailCoords = [
            [38.9036, -77.0616], [38.9067, -77.0702], [38.9115, -77.0803],
            [38.9181, -77.0901], [38.9247, -77.1012], [38.9326, -77.1132],
            [38.9413, -77.1247], [38.9501, -77.1348], [38.9572, -77.1425]
        ];

        L.polyline(capitalCrescentTrailCoords, {
            color: '#0055ff',
            weight: 7,
            opacity: 0.9,
            dashArray: '10, 5',
        }).addTo(map).bindPopup('<b>üö¥ Capital Crescent Trail</b><br>A scenic biking route connecting DC and Maryland!');

        // Intersection comments feature
        map.on('click', function(e) {
            var comment = prompt("Report an issue or note for this intersection:");
            if (comment) {
                L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
                    .bindPopup(`<b>Issue Reported:</b> ${comment}`)
                    .openPopup();
            }
        });
    </script>
</body>
</html>
