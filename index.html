<!DOCTYPE html>
<html>
<head>
    <title>ğŸš´ Explore DC's Bikeability! ğŸš´</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?bicycle,city') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #222;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 32px;
            margin-top: 20px;
            color: #ff6f00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #map { 
            height: 600px; 
            width: 90%; 
            max-width: 1100px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border: 4px solid #ff6f00;
        }
        .leaflet-popup-content {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .input-container {
            margin: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ğŸŒ Pedal Through the Nation's Capital! ğŸš²</h1>
    <p>Click on trails and monuments to learn more about DC's most bike-friendly routes and historic sites! </p>
    <div id="map"></div>
    
    <div class="input-container">
        <h3>Add Your Own Landmark</h3>
        <input type="text" id="landmark-name" placeholder="Landmark Name">
        <input type="text" id="landmark-lat" placeholder="Latitude">
        <input type="text" id="landmark-lon" placeholder="Longitude">
        <button onclick="addLandmark()">Add Landmark</button>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([38.9072, -77.0369], 13); 

        L.tileLayer('https://{s}.tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=YOUR_REAL_ACCESS_TOKEN', {
            attribution: 'Â© OpenStreetMap contributors, Â© JawgMaps',
        }).addTo(map);

        // Capital Crescent Trail Accurate Route
        var capitalCrescentTrailCoords = [
            [38.9015, -77.0402], [38.9065, -77.0503], [38.9115, -77.0654],
            [38.9187, -77.0821], [38.9262, -77.0978], [38.9365, -77.1150],
            [38.9452, -77.1255], [38.9530, -77.1322], [38.9605, -77.1400]
        ];

        L.polyline(capitalCrescentTrailCoords, {
            color: '#0055ff',
            weight: 7,
            opacity: 0.9,
            dashArray: '10, 5',
        }).addTo(map).bindPopup('<b>ğŸš´ Capital Crescent Trail</b><br>One of DCâ€™s most scenic bike paths!');

        // DC Monuments & Universities
        var locations = [
            { name: "ğŸ› Lincoln Memorial", lat: 38.8893, lon: -77.0502 },
            { name: "ğŸ—½ Washington Monument", lat: 38.8895, lon: -77.0353 },
            { name: "ğŸ› U.S. Capitol", lat: 38.8899, lon: -77.0091 },
            { name: "ğŸ“ George Washington University", lat: 38.8997, lon: -77.0486 },
            { name: "ğŸ“ American University", lat: 38.9376, lon: -77.0901 },
            { name: "ğŸ“ Georgetown University", lat: 38.9076, lon: -77.0723 },
            { name: "ğŸ“ Howard University", lat: 38.9222, lon: -77.0194 }
        ];

        locations.forEach(function(loc) {
            L.marker([loc.lat, loc.lon]).addTo(map).bindPopup(`<b>${loc.name}</b>`);
        });

        function addLandmark() {
            var name = document.getElementById("landmark-name").value;
            var lat = parseFloat(document.getElementById("landmark-lat").value);
            var lon = parseFloat(document.getElementById("landmark-lon").value);
            
            if (!name || isNaN(lat) || isNaN(lon)) {
                alert("Please enter valid details!");
                return;
            }
            
            L.marker([lat, lon]).addTo(map).bindPopup(`<b>${name}</b>`);
        }
    </script>
</body>
</html>
