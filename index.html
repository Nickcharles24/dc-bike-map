<!DOCTYPE html>
<html>
<head>
    <title>üö¥ Explore DC's Bikeability! üö¥</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?bicycle,city') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #222;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 32px;
            margin-top: 20px;
            color: #ff6f00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #map { 
            height: 600px; 
            width: 90%; 
            max-width: 1100px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border: 4px solid #ff6f00;
        }
        .leaflet-popup-content {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .input-container {
            margin: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            background: #ff6f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üåç Pedal Through the Nation's Capital! üö≤</h1>
    <p>Click on trails and monuments to learn more about DC's most bike-friendly routes and historic sites! </p>
    <div id="map"></div>
    
    <div class="input-container">
        <h3>Add Your Own Landmark</h3>
        <input type="text" id="landmark-name" placeholder="Landmark Name">
        <input type="text" id="landmark-address" placeholder="Street Address">
        <button onclick="geocodeAddress()">Add Landmark</button>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([38.9072, -77.0369], 13); 

        L.tileLayer('https://{s}.tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=XIlQYa2nDMxuo6eahUvDvNcSFtFZyWkM3KH5XDqF6Fp9oUQpcljOAG1I9OunClJ3', {
            attribution: '¬© OpenStreetMap contributors, ¬© JawgMaps',
        }).addTo(map);

        // Capital Crescent Trail Accurate Route
        var capitalCrescentTrailCoords = [
            [38.9015, -77.0402], [38.9065, -77.0503], [38.9115, -77.0654],
            [38.9187, -77.0821], [38.9262, -77.0978], [38.9365, -77.1150],
            [38.9452, -77.1255], [38.9530, -77.1322], [38.9605, -77.1400]
        ];

        L.polyline(capitalCrescentTrailCoords, {
            color: '#0055ff',
            weight: 7,
            opacity: 0.9,
            dashArray: '10, 5',
        }).addTo(map).bindPopup('<b>üö¥ Capital Crescent Trail</b><br>One of DC‚Äôs most scenic bike paths!');

        // DC Monuments & Universities
        var locations = [
            { name: "üèõ Lincoln Memorial", lat: 38.8893, lon: -77.0502 },
            { name: "üóΩ Washington Monument", lat: 38.8895, lon: -77.0353 },
            { name: "üèõ U.S. Capitol", lat: 38.8899, lon: -77.0091 },
            { name: "üéì George Washington University", lat: 38.8997, lon: -77.0486 },
            { name: "üéì American University", lat: 38.9376, lon: -77.0901 },
            { name: "üéì Georgetown University", lat: 38.9076, lon: -77.0723 },
            { name: "üéì Howard University", lat: 38.9222, lon: -77.0194 }
        ];

        locations.forEach(function(loc) {
            L.marker([loc.lat, loc.lon]).addTo(map).bindPopup(`<b>${loc.name}</b>`);
        });

        function geocodeAddress() {
            var name = document.getElementById("landmark-name").value;
            var address = document.getElementById("landmark-address").value;
            
            if (!name || !address) {
                alert("Please enter a landmark name and address!");
                return;
            }

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = parseFloat(data[0].lat);
                        var lon = parseFloat(data[0].lon);
                        L.marker([lat, lon]).addTo(map).bindPopup(`<b>${name}</b>`);
                    } else {
                        alert("Address not found. Please try another.");
                    }
                })
                .catch(error => alert("Error fetching location."));
        }
    </script>
</body>
</html>
