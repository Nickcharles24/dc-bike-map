<!DOCTYPE html>
<html>
<head>
    <title>üö¥ Explore DC's Bikeability! üö¥</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            text-align: center;
            color: #222;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 32px;
            margin-top: 20px;
            color: #ff6f00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #map { 
            height: 600px; 
            width: 90%; 
            max-width: 1100px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border: 4px solid #ff6f00;
        }
        .leaflet-popup-content {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üåç Pedal Through the Nation's Capital! üö≤</h1>
    <p>Click on trails and monuments to learn more about DC's most bike-friendly routes and historic sites! </p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: true,
            dragging: true,
            scrollWheelZoom: true,
        }).setView([38.9072, -77.0369], 13); 
        console.log("Map initialized");

        // Custom tile layer for a more stylish look
        L.tileLayer('https://{s}.tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=XIlQYa2nDMxuo6eahUvDvNcSFtFZyWkM3KH5XDqF6Fp9oUQpcljOAG1I9OunClJ3', {
            attribution: '¬© OpenStreetMap contributors, ¬© JawgMaps',
        }).addTo(map);

        // Capital Crescent Trail bike lane (polyline)
        var capitalCrescentTrailCoords = [
            [38.9036, -77.0650],
            [38.9099, -77.0781],
            [38.9182, -77.0945],
            [38.9230, -77.1066],
            [38.9305, -77.1162],
            [38.9411, -77.1233],
            [38.9510, -77.1301],
            [38.9611, -77.1383],
            [38.9696, -77.1449],
            [38.9734, -77.1484],
            [38.9776, -77.1537],
            [38.9805, -77.1577]
        ];

        var capitalCrescentTrail = L.polyline(capitalCrescentTrailCoords, {
            color: '#0055ff',
            weight: 7,
            opacity: 0.9,
            dashArray: '10, 5',
        }).addTo(map).bindPopup('<b>üö¥ Capital Crescent Trail</b><br>One of DC‚Äôs most scenic bike paths!');

        capitalCrescentTrail.on('click', function(e) {
            this.openPopup();
        });

        // DC Monument Locations
        var monuments = [
            { name: "üèõ Lincoln Memorial", lat: 38.8893, lon: -77.0502 },
            { name: "üóΩ Washington Monument", lat: 38.8895, lon: -77.0353 },
            { name: "‚öñÔ∏è Supreme Court", lat: 38.8898, lon: -77.0047 },
            { name: "üèõ U.S. Capitol", lat: 38.8899, lon: -77.0091 },
            { name: "üéñÔ∏è Vietnam Veterans Memorial", lat: 38.8913, lon: -77.0477 },
            { name: "üå∏ Jefferson Memorial", lat: 38.8814, lon: -77.0365 }
        ];

        monuments.forEach(function(monument) {
            L.marker([monument.lat, monument.lon], {
                icon: L.icon({
                    iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg',
                    iconSize: [15, 15],
                })
            }).addTo(map).bindPopup(`<b>${monument.name}</b><br>A must-see landmark in Washington, D.C.!`);
        });

        console.log("Monuments added to the map");
    </script>
</body>
</html>
