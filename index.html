<!DOCTYPE html>
<html>
<head>
    <title>DC Bikeability Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #map { 
            height: 600px; 
            width: 90%; 
            max-width: 1000px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .leaflet-popup-content {
            font-size: 14px;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>üö¥ Interactive Bikeability Map of D.C. üö¥</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false, // Remove default zoom controls for a cleaner look
            dragging: true,
            scrollWheelZoom: false, // Disable scroll zoom to prevent accidental zooming
        }).setView([38.9577, -77.1003], 12); 
        console.log("Map initialized");

        // Add a custom tile layer with a muted color scheme
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors & CARTO',
        }).addTo(map);

        // Add Capital Crescent Trail bike lane (polyline)
        var capitalCrescentTrailCoords = [
            [38.9036, -77.0650], // Georgetown
            [38.9099, -77.0781],
            [38.9182, -77.0945],
            [38.9230, -77.1066],
            [38.9305, -77.1162],
            [38.9411, -77.1233],
            [38.9510, -77.1301],
            [38.9611, -77.1383],
            [38.9696, -77.1449],
            [38.9734, -77.1484], // Bethesda
            [38.9776, -77.1537],
            [38.9805, -77.1577]
        ];

        var capitalCrescentTrail = L.polyline(capitalCrescentTrailCoords, {
            color: '#0056b3', // Deeper blue for better contrast
            weight: 6,
            opacity: 0.9,
            dashArray: '10, 5', // Dashed effect for visual clarity
        }).addTo(map).bindPopup('<b>üö¥ Capital Crescent Trail</b><br>A popular cycling route from Georgetown to Bethesda.');

        console.log("Capital Crescent Trail added:", capitalCrescentTrail);

        // Ensure the trail is clickable and shows a popup
        capitalCrescentTrail.on('click', function(e) {
            this.openPopup();
            console.log("Trail clicked at: ", e.latlng);
        });

        // Add a sample problem area marker with a styled popup
        L.marker([38.910, -77.030]).addTo(map)
            .bindPopup('<b>‚ö†Ô∏è High-Traffic Intersection</b><br>Cyclists report safety concerns due to car congestion.')
            .openPopup();
    </script>
</body>
</html>
